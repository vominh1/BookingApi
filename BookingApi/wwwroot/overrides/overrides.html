<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý khóa phòng</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
/*            color: white;*/
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease;
        }

            .header h1 {
                font-size: 2.5rem;
                font-weight: 700;
                margin-bottom: 10px;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            }

            .header p {
                font-size: 1.1rem;
                opacity: 0.9;
            }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease;
        }

        .card-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

            .card-title::before {
                content: '';
                width: 4px;
                height: 24px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border-radius: 2px;
            }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input, textarea, select {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

            input:focus, textarea:focus, select:focus {
                outline: none;
                border-color: #667eea;
                background: white;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            }

            .btn:active {
                transform: translateY(0);
            }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            color: #555;
        }

        tr:hover {
            background: #f8f9fa;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-open {
            background: #d4edda;
            color: #155724;
        }

        .status-locked {
            background: #f8d7da;
            color: #721c24;
        }

        .delete-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(245, 87, 108, 0.3);
        }

            .delete-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(245, 87, 108, 0.5);
            }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

            .empty-state svg {
                width: 80px;
                height: 80px;
                margin-bottom: 20px;
                opacity: 0.5;
            }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .card {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div id="sidebar"></div>  <!-- Menu bên trái -->
        <div class="main-content">
            <div id="header"></div>  <!-- Header trên -->
            <div class="content-wrapper">
                <div class="container">
                    <div class="header">
                        <h1>🔒 Quản lý Khóa Phòng</h1>
                        <p>Hệ thống quản lý trạng thái phòng họp</p>
                    </div>

                    <div class="card">
                        <h2 class="card-title">Tạo khóa phòng mới</h2>
                        <form id="overrideForm">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="resourceSelect">Chọn phòng</label>
                                    <select id="resourceSelect" required>
                                        <option value="">-- Chọn phòng --</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="startAt">Thời gian bắt đầu</label>
                                    <input type="datetime-local" id="startAt" required>
                                </div>
                                <div class="form-group">
                                    <label for="endAt">Thời gian kết thúc</label>
                                    <input type="datetime-local" id="endAt" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="reason">Lý do khóa phòng</label>
                                <textarea id="reason" placeholder="Nhập lý do khóa phòng (không bắt buộc)"></textarea>
                            </div>
                            <button type="submit" class="btn">🔒 Khóa phòng</button>
                        </form>
                    </div>

                    <div class="card">
                        <h2 class="card-title">Danh sách khóa phòng</h2>
                        <div class="table-container">
                            <table id="overridesTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên phòng</th>
                                        <th>Bắt đầu</th>
                                        <th>Kết thúc</th>
                                        <th>Lý do</th>
                                        <th>Trạng thái</th>
                                        <th>Hành động</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer"></div>  <!-- Footer dưới -->
        </div>
    </div>
    <script>
        async function loadLayout() {
            try {
                const headerHTML = await (await fetch("../layouts/header.html")).text();
                document.getElementById("header").innerHTML = headerHTML;
                const sidebarHTML = await (await fetch("../layouts/sidebar.html")).text();
                document.getElementById("sidebar").innerHTML = sidebarHTML;
                highlightActiveMenu();
                const footerHTML = await (await fetch("../layouts/footer.html")).text();
                document.getElementById("footer").innerHTML = footerHTML;

            } catch (error) {
                console.error("Error loading layouts:", error);
            }
        }


        function highlightActiveMenu() {
            const links = document.querySelectorAll(".nav-link");
            const savedPage = localStorage.getItem("activePage");
            links.forEach(l => l.classList.remove("active"));
            if (savedPage) {
                links.forEach(l => {
                    if (l.dataset.page === savedPage) {
                        l.classList.add("active");
                    }
                });
            }
            links.forEach(link => {
                link.addEventListener("click", function () {
                    localStorage.setItem("activePage", this.dataset.page);
                });
            });
        }


        document.addEventListener('DOMContentLoaded', () => {
            loadLayout();
        });
    </script>

    <script>
        const apiBase = "https://localhost:44336/api/overrides";
        const apiResource = "https://localhost:44336/api/Rooms/list";

        // 🔹 Tải danh sách phòng
        async function loadResources() {
            try {
                const res = await fetch(apiResource);
                if (!res.ok) throw new Error("Không thể tải danh sách phòng.");

                const data = await res.json();
                const select = document.getElementById('resourceSelect');
                select.innerHTML = '<option value="">-- Chọn phòng --</option>';

                data.forEach(r => {
                    const opt = document.createElement('option');
                    opt.value = r.resourceId;
                    opt.textContent = r.name;
                    select.appendChild(opt);
                });
            } catch (err) {
                console.error("Lỗi loadResources:", err);
                alert("Không thể tải danh sách phòng.");
            }
        }

        // 🔹 Tải danh sách khóa phòng
        async function loadOverrides() {
            const resourceId = document.getElementById('resourceSelect').value;
            if (!resourceId) {
                const tbody = document.querySelector('#overridesTable tbody');
                tbody.innerHTML = '<tr><td colspan="7" class="empty-state"><div>📋<br>Vui lòng chọn phòng để xem danh sách khóa</div></td></tr>';
                return;
            }

            try {
                const res = await fetch(`${apiBase}?resourceId=${resourceId}`);
                if (!res.ok) {
                    console.error("Lỗi tải danh sách:", res.status);
                    alert("Không thể tải danh sách khóa phòng.");
                    return;
                }

                const data = await res.json();
                const tbody = document.querySelector('#overridesTable tbody');
                tbody.innerHTML = "";

                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="empty-state"><div>✨<br>Phòng này chưa có khóa nào</div></td></tr>';
                    return;
                }

                data.forEach(o => {
                    const statusClass = o.isAvailable ? 'status-open' : 'status-locked';
                    const statusText = o.isAvailable ? '🟢 Mở' : '🔴 Khóa';

                    const row = `
                                                    <tr>
                                                        <td>${o.overrideId}</td>
                                                        <td><strong>${o.name || "Không rõ"}</strong></td>
                                                        <td>${new Date(o.startAt).toLocaleString('vi-VN')}</td>
                                                        <td>${new Date(o.endAt).toLocaleString('vi-VN')}</td>
                                                        <td>${o.note || '<em style="color: #999;">Không có ghi chú</em>'}</td>
                                                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                                                        <td>
                                                            <button class="delete-btn" onclick="deleteOverride(${o.overrideId}, ${o.resourceId})">
                                                                Bỏ khóa
                                                            </button>
                                                        </td>
                                                    </tr>`;
                    tbody.innerHTML += row;
                });
            } catch (err) {
                console.error("Lỗi loadOverrides:", err);
                alert("Lỗi kết nối đến API.");
            }
        }

        // 🔹 Tạo khóa phòng
        document.getElementById('overrideForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const resourceId = parseInt(document.getElementById('resourceSelect').value);
            const startAt = document.getElementById('startAt').value;
            const endAt = document.getElementById('endAt').value;
            const note = document.getElementById('reason').value;

            if (!resourceId || !startAt || !endAt) {
                alert("Vui lòng nhập đầy đủ thông tin!");
                return;
            }

            const payload = {
                resourceId,
                startAt: new Date(startAt).toISOString(),
                endAt: new Date(endAt).toISOString(),
                isAvailable: false,
                note
            };

            try {
                const res = await fetch(apiBase, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    alert("✅ Phòng đã được khóa thành công!");
                    loadOverrides();
                    document.getElementById('reason').value = '';
                    return;
                }

                let message = "Đã xảy ra lỗi khi khóa phòng.";
                try {
                    const errObj = await res.json();
                    message = errObj.message || JSON.stringify(errObj);
                } catch {
                    message = await res.text();
                }
                alert("⚠️ " + message);
            } catch (err) {
                console.error("Lỗi gửi POST:", err);
                alert("Lỗi kết nối đến API.");
            }
        });

        // 🔹 Xóa khóa phòng
        async function deleteOverride(id, resourceId) {
            if (!confirm("Bạn có chắc muốn bỏ khóa phòng này không?")) return;

            try {
                const res = await fetch(`${apiBase}/${id}`, { method: "DELETE" });
                if (res.ok) {
                    alert("✅ Đã bỏ khóa phòng!");
                    document.getElementById("resourceSelect").value = resourceId;
                    loadOverrides();
                } else {
                    const errText = await res.text();
                    alert("⚠️ Lỗi khi bỏ khóa: " + errText);
                }
            } catch (err) {
                console.error("Lỗi DELETE:", err);
                alert("Lỗi kết nối đến API khi bỏ khóa.");
            }
        }

        // 🔹 Khi chọn phòng → tải danh sách khóa
        document.getElementById('resourceSelect').addEventListener('change', loadOverrides);
        window.addEventListener("DOMContentLoaded", () => {
            loadResources();
            loadOverrides();
        });
    </script>
</body>
</html>
